	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="static/js/modernizr-2.6.2.min.js"></script>
    <script>

        function showPaymentSuccess() {

            alert("付款成功！");
        }
    </script>
</head>
<body>
    <div class="gtco-loader"></div>
    <div id="page">
        <div class="navbkg" >
			<nav class="gtco-nav" role="navigation" style="background-color: rgba(0, 0, 0, 0.8);">
				<div class="gtco-container">
					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<div id="gtco-logo"><a href="UserRestList">返回主页<em></em></a></div>
                		</div>
            		</div>
        		</div>
			</nav>
		</div>
        <div class="gtco-section">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
					<h2 class="cursive-font primary-color">选择商品</h2>

				</div>
			</div>
			<div >
				{% if messages == "done" %}
				<table>
    <thead>
        <tr>
            <th style="width:200px;">菜品名</th>
            <th style="width:200px;">菜品描述</th>
            <th style="width:200px;">价格</th>
            <th style="width:400px;">选择</th>
            <th style="width:200px;">剩余数量</th>
        </tr>
    </thead>
    <tbody>
        {% for item in result1 %}
        <tr>
            <td style="width:200px;">
                {{ item[2] }}
            </td>
            <td style="width:200px;">
                {{ item[3] }}
            </td>
            <td style="width:200px;">
                {{ item[1] }}
            </td>
            <td style="width:400px;">
                <form action="{{ url_for('shopping') }}" method="post">

        <input type="hidden" name="new_status" value="{{item[0]}}">

        <button type="submit" name="action" value="选择">选择</button>
    </form>
            </td>
            <td style="width:200px;">
                {{ item[5] }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
                {% endif %}
                <form action="{{ url_for('shopping') }}" method="post">
  <label for="mySelect">选择优惠券</label>
  <select  id="mySelect">
    <option  value="1">满10减2</option>
    <option  value="2">满20减5</option>
    <option  value="3">满30减7</option>
  </select>
  <br><br>

                    <input type="text" id="myInput" name="yhq">
  <input type="submit"  name="action" value="提交">
</form>

		<!-- 在</tbody>下面添加的模块 -->
<!-- 在</tbody>下面添加的模块 -->
<div class="checkout-module">
     <span class="current-amount">当前金额: ¥{{pr}}</span>
    <button class="checkout-button" onclick="showPaymentSuccess()"><a href="jiesuan" >结算</a></button>
</div>

<!-- 可选的CSS样式来美化按钮 -->
<style>
    .checkout-module {
        margin-top: 20px; /* 添加一些上边距来分隔表格和模块 */
        text-align: right; /* 将按钮对齐到右边（如果需要的话） */
    }
    .checkout-button {
        padding: 10px 20px; /* 添加内边距使按钮更大 */
        background-color: #4CAF50; /* 设置背景颜色 */
        color: white; /* 设置文本颜色 */
        border: none; /* 去掉边框 */
        cursor: pointer; /* 设置鼠标悬停时的指针样式 */
        font-size: 16px; /* 设置字体大小 */
    }
    .checkout-button:hover {
        background-color: #45a049; /* 设置鼠标悬停时的背景颜色变化 */
    }
</style>



			</div>

		</div>
	</div>
    </div>
    <script>
    const selectElement = document.getElementById('mySelect');
    const inputElement = document.getElementById('myInput');
     selectElement.addEventListener('change', function() {
     const selectedValue = this.value;
    inputElement.value = selectedValue;
});
    </script>

	<script src="static/js/jquery.min.js"></script>

	<script src="static/js/main.js"></script>
